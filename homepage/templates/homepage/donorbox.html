{% extends "base.html" %}

{% block title %}{{ page.title }} - CoronaCircles{% endblock title %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col">
			<h1>{{ page.title }}</h1>
			{{ page.text|safe|escape }}
			<iframe allowpaymentrequest="" frameborder="0" height="900px" name="donorbox" scrolling="no" seamless="seamless" src="https://donorbox.org/embed/coronacircles" style="max-width: 500px; min-width: 250px; max-height:none!important" width="100%"></iframe>
		</div>
	</div>
</div>
{% endblock content %}

{% block extrafooter %}
	<script src="https://donorbox.org/widget.js" paypalExpress="false"></script>
{% endblock extrafooter %}
