{% load static i18n %}

<!doctype html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Corona Discussions"> 
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- facebook sharing
    Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
    <meta property="og:url"           content="{{ request.build_absolute_uri }}{{ object.get_absolute_url }}" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="CoronaCircles" />
    <meta property="og:description"   content="{% trans "CoronaCircles is a non-profit platform for self-organized listening circles. Experience deep social encounter in times of physical distancing!" %}" />
    <meta property="og:image"         content="{{ request.scheme }}://{{ request.get_host }}{% static 'img/coronacircles_square.png' %}" />
    <link rel="apple-touch-icon" sizes="57x57" href="{{ request.scheme }}://{{ request.get_host }}{% static 'img/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ request.scheme }}://{{ request.get_host }}{% static 'img/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ request.scheme }}://{{ request.get_host }}{% static 'img/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ request.scheme }}://{{ request.get_host }}{% static 'img/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ request.scheme }}://{{ request.get_host }}{% static 'img/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ request.scheme }}://{{ request.get_host }}{% static 'img/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ request.scheme }}://{{ request.get_host }}{% static 'img/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ request.scheme }}://{{ request.get_host }}{% static 'img/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ request.scheme }}://{{ request.get_host }}{% static 'img/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{ request.scheme }}://{{ request.get_host }}{% static 'img/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ request.scheme }}://{{ request.get_host }}{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ request.scheme }}://{{ request.get_host }}{% static 'img/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ request.scheme }}://{{ request.get_host }}{% static 'img/favicon-16x16.png' %}">
    <link rel="manifest" href="{{ request.scheme }}://{{ request.get_host }}{% static 'img/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  </head>

  <body id="{% block body %} {% endblock body %}" class="d-flex flex-column">
    {% include "navbar.html" %}
    <main role="main">
      {% block content %}{% endblock content %}
    </main>
    {% include "footer.html" %}
    <script defer src="{% static 'vendor/js/jquery-3.5.1.slim.min.js' %}"></script>
    <script defer src="{% static 'vendor/js/popper.min.js' %}"></script>
    <script defer src="{% static 'vendor/js/bootstrap.min.js' %}"></script>
    {% block extrafooter %}{% endblock extrafooter %}
  </body>
</html>
