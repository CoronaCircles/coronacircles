{% extends "base.html" %}
{% load i18n %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h2>{% trans "Leave circle" %}</h2>
      <form method="post">{% csrf_token %}
        <p>{% blocktrans with datetime=participation.event.start %}Are you sure you want to leave the Circle starting at {{ datetime }}?{% endblocktrans %}</p>
        
        <a class="btn btn-outline-secondary" href="{% url 'circles:list' %}">{% trans "Cancel" %}</a>
        <button type="submit" class="btn btn-primary">{% trans "Leave" %}</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
